version: '3'

services:
  tarefas:
    build: ./app/
    depends_on:
      - mysql
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DB=dblista_tarefa

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: dblista_tarefa
    volumes:
      - ./dblista_tarefa.sql:/docker-entrypoint-initdb.d/init.sql
